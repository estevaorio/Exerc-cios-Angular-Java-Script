<body>
    <h2>48) Elaborar um algoritmo em pseudocodigo que efetue a leitura de um número 
        inteiro e apresentar uma mensagem informando se o número é par ou ímpar.</h2>
        <label>Digite um número</label>
        <input type="text" id="valor">
        <button onclick="parImpar()">Ok</button>

        <div id="saida"></div>
</body>
</html>

     <script>
         function parImpar(){
             var num = document.querySelector("#valor").value;
             if(num % 2 == 0){
                 //console.log("Par");
                 //alert("Par");
                 //document.write("Par");
                 document.querySelector("#saida").innerHTML = "<p> PAR </p>";
             }else{
                 //console.log("Impar");
                  //alert("Par");
                 //document.write("Par");
                 document.querySelector("#saida").innerHTML = "<p> IMPAR </p>";
             }
         }
     </script>
